<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Sharing Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #4caf50, #81c784);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #2b2b3a;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #333;
        }

        button {
            background-color: #ffc107;
            color: #2b2b3a;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff9800;
        }

        #result {
            background-color: #1f1f2e;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
        }

        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .forecast-day {
            text-align: center;
            width: 30%;
            margin-bottom: 10px;
        }

        .forecast-day span {
            display: block;
            margin-top: 5px;
        }

        .weather-icon {
            display: block;
            margin: 0 auto;
            width: 80px;
        }

        @media (max-width: 600px) {
            .forecast-day {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Bike Sharing Prediction</h1>
    <div class="container">
        <form id="predictForm">
            <textarea id="inputData" placeholder="Enter data in JSON format"></textarea>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="result"></div>
        <div id="forecast" class="forecast">
            <div class="forecast-day">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Weather_icon.png" alt="weather icon" class="weather-icon">
                <span id="day1-temp">19°C</span>
                <span>Precip: 10%</span>
            </div>
            <div class="forecast-day">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Weather_icon.png" alt="weather icon" class="weather-icon">
                <span id="day2-temp">18°C</span>
                <span>Precip: 20%</span>
            </div>
            <div class="forecast-day">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Weather_icon.png" alt="weather icon" class="weather-icon">
                <span id="day3-temp">17°C</span>
                <span>Precip: 30%</span>
            </div>
        </div>
    </div>

    <script>
        async function submitForm() {
            const data = document.getElementById("inputData").value;
            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: data
            });
            const result = await response.text();  // Expecting a plain text response now

            document.getElementById("result").innerText = `Predicted value: ${result}`;

            // Example forecast data display - update dynamically based on the result (if numeric data is returned)
            let predictions = result.split(',');  // Assuming result is a string of predictions separated by commas
            document.getElementById("day1-temp").innerText = `${predictions[0]}°C`;
            document.getElementById("day2-temp").innerText = `${predictions[1]}°C`;
            document.getElementById("day3-temp").innerText = `${predictions[2]}°C`;
        }
    </script>
</body>
</html>
